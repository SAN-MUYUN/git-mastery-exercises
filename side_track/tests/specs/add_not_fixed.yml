initialization:
  steps:
    - type: commit
      empty: true
      message: Empty
      id: start
    - type: branch
      branch-name: bug-fix
    - type: new-file
      filename: greet.py
      contents: |
        def greet(name):
            print("Hi " + name)
    - type: new-file
      filename: calculator.py
      contents: |
        def add(a, b):
            return a - b
    - type: commit
      empty: true
      message: Empty
    - type: add
      files:
        - greet.py
        - calculator.py
    - type: commit
      message: Add
    - type: checkout
      branch-name: main
