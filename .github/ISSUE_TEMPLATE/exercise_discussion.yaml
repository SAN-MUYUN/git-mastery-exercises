name: Exercise Discussions
description: Want to create a new exercise for Git-Mastery? Discuss the details of the exercise with the Git-Mastery team first.
title: "[Exercise Discussion] "
labels: ["exercise discussion"]
type: "Discussion"
assignees:
  - woojiahao
  - damithc
body:
  - type: markdown
    attributes:
      value: |
        # Exercise discussion

        You are currently filing an exercise discussion. This means that you want to contribute a new exercise to Git-Mastery and need approval for the exercise design.
  - type: checkboxes
    attributes:
      label: Existing exercise check
      options:
        - label: I have verified that this exercise is not yet already [in discussion](https://github.com/git-mastery/exercises/issues?q=is%3Aissue%20state%3Aopen%20label%3A%22exercise%20discussion%22), [in progress](https://github.com/git-mastery/exercises/pulls?q=is%3Aopen+is%3Apr+label%3A%22exercise+review%22), or [exists](https://git-mastery.github.io/exercise)
          required: true
  - type: input
    attributes:
      label: Lesson
      description: Which lesson does this exercise belong to? Links are fine
    validations:
      required: true
  - type: textarea
    attributes:
      label: Exercise learning outcomes
      description: What is the exercise's learning outcomes?
      placeholder: Git concepts tested, lessons covered, etc.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Instructions for students
      description: Instructions to be added to the exercise's `README.md`
      placeholder: |
        1. Create a fork
        2. Clone the fork
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Exercise setup
      description: How will the exercise be setup on the student's machine?
      placeholder: What will the starting exercise look like? What files are necessary for this exercise?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Exercise grading
      description: How will the exercise be graded?
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Requires remote repository?
      description: If this exercise requires a remote repository, create this exercise discussion first and then file a request for remote repository
      options:
        - label: This exercise will likely require a remote repository
          required: false
  - type: textarea
    attributes:
      label: Additional remarks
      description: Any other remarks about this exercise discussion?
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        # Next steps

        The Git-Mastery team will review your exercise discussion and continue from there.
