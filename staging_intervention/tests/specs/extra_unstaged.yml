initialization:
  steps:
    - type: commit
      empty: true
      message: Empty commit
      id: start
    - type: bash
      runs: |
        #!/bin/bash
        names=("josh" "adam" "mary" "jane" "charlie" "kristen" "alice" "john")
        for name in "${names[@]}"; do
          touch "$name.txt"
          git add "$name.txt"
        done
        git restore --staged josh.txt adam.txt mary.txt kristen.txt john.txt
